<div class="container mt-4">
  <h2 class="text-center mb-4">Change Team and Player Names</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="card-title">{{ team1.name }}</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Team Name:</label>
            <input [(ngModel)]="team1.name" class="form-control" />
          </div>
          <div *ngFor="let player of team1.players; let i = index" class="mb-3">
            <label class="form-label">Player {{ i + 1 }}:</label>
            <input [(ngModel)]="player.name" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="card-title">{{ team2.name }}</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Team Name:</label>
            <input [(ngModel)]="team2.name" class="form-control" />
          </div>
          <div *ngFor="let player of team2.players; let i = index" class="mb-3">
            <label class="form-label">Player {{ i + 1 }}:</label>
            <input [(ngModel)]="player.name" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button (click)="saveTeams()" class="btn btn-primary">Save</button>
  </div>
</div>
