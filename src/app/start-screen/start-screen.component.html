<div class="start-screen">
    <div class="card menu-card">
        <p class="text-center mb-4"></p>
        <div class="row justify-content-center">
        <div class="col-md-6">
            <button (click)="startGame()" class="btn btn-primary btn-block mb-4">Play</button>
            <button (click)="playWithComputer()" class="btn btn-secondary btn-block mb-4">Play with Computer</button>
            <select id="difficulty" [(ngModel)]="difficulty" class="form-control form-select mb-4">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            </select>
            <button (click)="changeTeams()" class="btn btn-info btn-block mb-4">Change Teams</button>
            <button (click)="quitApp()" class="btn btn-danger btn-block mb-4">Quit</button>
        </div>
        </div>
    </div>
</div>
